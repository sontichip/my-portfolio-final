name: Check Portfolio (No GitHub Pages)

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false   # tắt fetch submodules
          fetch-depth: 0      # checkout full repo, tránh lỗi submodule

      - name: List repository files
        run: ls -R
